name: Docker Image CI
run-name: Building hello image

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image $(date +%s)
      working-directory: code
      run: docker build . --file Dockerfile --tag hello:$(date +%s)
    - name: Running a Docker container
      run: docker run hello:$(date + %s)
